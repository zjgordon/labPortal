version: '3.8'

services:
  lab-portal:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      # Persist uploaded icons
      - ./uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/cards"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: SQLite database (for development/testing)
  # Uncomment if you want to use SQLite instead of external database
  # db:
  #   image: alpine:latest
  #   volumes:
  #     - ./data:/app/data
  #   command: sh -c "echo 'SQLite database will be created by the app' && tail -f /dev/null"

networks:
  default:
    name: lab-portal-network
